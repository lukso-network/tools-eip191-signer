name: Create GitHub release and publish to NPM

on:
  push:
    branches:
      - 'main'

jobs:
  release-please:
    name: release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js 22.13.1
        uses: actions/setup-node@v1
        with:
          node-version: 22.13.1
          registry-url: 'https://registry.npmjs.org'
          scope: '@lukso'

      - name: ðŸ§° Install
        run: yarn install --immutable

      - name: ðŸ’… Lint
        run: yarn run lint

      - name: ðŸŽ¯ Test
        run: yarn run test

      - name: ðŸ›  Build
        run: yarn run build

      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          package-name: '@lukso/eip191-signer.js'
          bump-minor-pre-major: true
          default-branch: main

      - name: ðŸ” Check if version changed
        uses: EndBug/version-check@v1
        if: github.event_name == 'push'
        id: check

      - name: ðŸ”„ Check if should release
        run: echo "SHOULD_RELEASE=${{ steps.check.outputs.changed == 'true' }}" >> $GITHUB_ENV

      # Publish to NPM
      - name: ðŸ“¦ Publish to NPM
        if: env.SHOULD_RELEASE == 'true'
        run: yarn publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
